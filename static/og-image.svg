<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Main content -->
  <g transform="translate(100, 120)">
    <!-- Logo -->
    <rect x="0" y="0" width="80" height="80" rx="16" fill="white" opacity="0.9"/>
    <path d="M20 30h40M20 40h30M20 50h20" stroke="#3B82F6" stroke-width="3" stroke-linecap="round"/>
    <circle cx="60" cy="50" r="8" fill="#10B981"/>
    <path d="M56 50l3 3 6-6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Main title -->
    <text x="0" y="150" fill="white" font-size="72" font-weight="bold" font-family="Arial, sans-serif">MoCheck</text>
    <text x="0" y="200" fill="rgba(255,255,255,0.9)" font-size="36" font-family="Arial, sans-serif">10초 모바일 친화도 체커</text>
    
    <!-- Features -->
    <text x="0" y="260" fill="rgba(255,255,255,0.8)" font-size="24" font-family="Arial, sans-serif">✓ Google PageSpeed Insights 공식 API</text>
    <text x="0" y="300" fill="rgba(255,255,255,0.8)" font-size="24" font-family="Arial, sans-serif">✓ Core Web Vitals 실시간 분석</text>
    <text x="0" y="340" fill="rgba(255,255,255,0.8)" font-size="24" font-family="Arial, sans-serif">✓ 무료 성능 진단 및 개선 제안</text>
    
    <!-- CTA -->
    <rect x="0" y="380" width="200" height="60" rx="30" fill="white"/>
    <text x="100" y="420" text-anchor="middle" fill="#3B82F6" font-size="24" font-weight="bold" font-family="Arial, sans-serif">지금 시작하기</text>
  </g>
  
  <!-- Performance visualization -->
  <g transform="translate(700, 150)">
    <!-- Dashboard mockup -->
    <rect x="0" y="0" width="400" height="300" rx="20" fill="white" opacity="0.9"/>
    
    <!-- Performance scores -->
    <circle cx="80" cy="80" r="35" fill="none" stroke="#10B981" stroke-width="6"/>
    <text x="80" y="90" text-anchor="middle" fill="#10B981" font-size="24" font-weight="bold">95</text>
    <text x="80" y="120" text-anchor="middle" fill="#666" font-size="12">성능</text>
    
    <circle cx="180" cy="80" r="35" fill="none" stroke="#F59E0B" stroke-width="6"/>
    <text x="180" y="90" text-anchor="middle" fill="#F59E0B" font-size="24" font-weight="bold">87</text>
    <text x="180" y="120" text-anchor="middle" fill="#666" font-size="12">접근성</text>
    
    <circle cx="280" cy="80" r="35" fill="none" stroke="#10B981" stroke-width="6"/>
    <text x="280" y="90" text-anchor="middle" fill="#10B981" font-size="24" font-weight="bold">92</text>
    <text x="280" y="120" text-anchor="middle" fill="#666" font-size="12">SEO</text>
    
    <!-- Metrics -->
    <rect x="20" y="160" width="360" height="40" rx="8" fill="#F3F4F6"/>
    <rect x="20" y="160" width="280" height="40" rx="8" fill="#10B981"/>
    <text x="30" y="185" fill="white" font-size="14" font-weight="bold">First Contentful Paint: 1.2s</text>
    
    <rect x="20" y="220" width="360" height="40" rx="8" fill="#F3F4F6"/>
    <rect x="20" y="220" width="320" height="40" rx="8" fill="#10B981"/>
    <text x="30" y="245" fill="white" font-size="14" font-weight="bold">Largest Contentful Paint: 2.1s</text>
  </g>
  
  <!-- Powered by Google badge -->
  <g transform="translate(50, 550)">
    <rect x="0" y="0" width="200" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
    <text x="20" y="28" fill="white" font-size="16" font-weight="bold">Powered by Google</text>
  </g>
</svg>
